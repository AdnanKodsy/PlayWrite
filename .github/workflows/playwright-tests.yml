name: Playwright Tests (.NET)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: ğŸ“ Restore dependencies
        run: dotnet restore PlaywrightDemo/PlaywrightDemo.csproj

      - name: ğŸ—ï¸ Build project
        run: dotnet build PlaywrightDemo/PlaywrightDemo.csproj --configuration Release

      - name: ğŸš€ Install Playwright Browsers
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          playwright install -p PlaywrightDemo/PlaywrightDemo.csproject

      - name: ğŸ§ª Run tests
        run: dotnet test PlaywrightDemo/PlaywrightDemo.csproj --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: ğŸ“¦ Upload TestResults (trace/screenshot)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: |
            **/TestResults/
            **/videos/
            **/screenshots/
            **/traces/
