name: Playwright Tests (.NET)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: PlaywrightDemo  # âœ… Set working dir for all steps

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: ğŸ“ Restore dependencies
        run: dotnet restore

      - name: ğŸš€ Install Playwright CLI and Browsers
        run: |
          dotnet tool install --global Microsoft.Playwright.CLI
          dotnet build --configuration Release
          playwright install

      - name: ğŸ§ª Run tests
        run: dotnet test --configuration Release --logger "trx;LogFileName=test-results.trx"

      - name: ğŸ“¦ Upload TestResults (trace/screenshot)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: |
            PlaywrightDemo/**/TestResults/
            PlaywrightDemo/**/videos/
            PlaywrightDemo/**/screenshots/
            PlaywrightDemo/**/traces/
